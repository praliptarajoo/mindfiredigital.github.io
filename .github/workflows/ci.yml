name: Continuous Integration Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: 'Build Mindfire FOSS application'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 'Install dependencies'
        run: npm install

      - name: 'Build application'
        run: npm run build

      - name: 'Fetch branches'
        run: git fetch origin
      
      - name: 'Set Git user name and email'
        run: |
          git config --local user.email "mailto:github-actions@github.com"
          git config --local user.name "GitHub Actions"

      - name: 'Copy build artifacts to gh-pages branch'
        run: |
          mkdir /tmp/temp-directory
          shopt -s dotglob
          cp -r build/* /tmp/temp-directory/
          shopt -u dotglob
          git checkout gh-pages
          rm -rf *
          cd /tmp/temp-directory/
          ls -la
          cp -r /tmp/temp-directory/* .
          git add --all
          git commit -m "Copy build artifacts from main to gh-pages branch"

      - name: Push to gh-pages
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin gh-pages

      - name: 'Switch back to main branch'
        run: |
          git checkout main
